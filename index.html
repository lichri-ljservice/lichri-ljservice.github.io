<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJ SERVICE</title>
    <link rel="icon" href="ljservice.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <header>
        <!-- <nav>
            <ul class="navbar">
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于我</a></li>
            </ul>
        </nav> -->

        <div class="language-selector">
            <label for="language">Lingua: </label>
            <select id="language">
                <option value="zh">中文</option>
                <option value="it">Italiano</option>
            </select>
        </div>             

        <h1 id="h1_calcola_materiale"></h1>
    </header>
    
    <div class="body-text">

        <!-- 家庭成员信息 -->
        <h2 id="h2_info_stato_famiglia"></h2>
        <div class="input-group">
            <label for="year" id="label_isee_anno"></label>
            <select id="year" onchange="updateResult()">
                <script>
                    let currentYear = new Date().getFullYear();
                    for (let i = currentYear + 3; i >= currentYear - 3; i--) {
                        document.write(`<option value="${i}" ${i === currentYear ? 'selected' : ''}>${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="input-group">
            <label for="options" id="label_info_residenza"></label>
            <select id="residenza" onchange="updateResult()">
                <option value="---">---</option>
                <option value="residenza_locato" id="option_residenza_locato"></option>
                <option value="residenza_acquistato" id="option_residenza_acquistato"></option>
                <option value="residenza_acquistato_mutuo" id="option_residenza_acquistato_mutuo"></option>
                <option value="altro" id="option_altro"></option>
            </select>
        </div>
        <div class="input-group">
            <label for="checkbox_autoveicolo">
                <input type="checkbox" id="checkbox_autoveicolo" onchange="updateResult()">
                <span id="label_ha_autoveicolo"></span>
            </label>
        </div>
        <div class="input-group">
            <label for="checkbox_attività">
                <input type="checkbox" id="checkbox_attività" onchange="updateResult()">
                <span id="label_ha_attività"></span>
            </label>
        </div>
        <div class="input-group">
            <label for="checkbox_disabile">
                <input type="checkbox" id="checkbox_disabile" onchange="updateResult()">
                <span id="label_ha_disabile"></span>
            </label>
        </div>
        <div class="input-group">
            <label for="checkbox_assicutazione_vita">
                <input type="checkbox" id="checkbox_assicutazione_vita" onchange="updateResult()">
                <span id="label_ha_assicurazione_vita"></span>
            </label>
        </div>
        <div class="input-group">
            <label for="checkbox_titoli">
                <input type="checkbox" id="checkbox_titoli" onchange="updateResult()">
                <span id="label_ha_titoli"></span>
            </label>
        </div>
        
        <!-- 材料列表 -->
        <h2 id="h2_lista_materiale"></h2>
        <div class="code" id="result"></div>

    </div>

    <footer>
        <p id="p_copyright"></p>
    </footer>
</body>

</html>
